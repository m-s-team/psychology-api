databaseChangeLog:
  - changeSet:
      id: 0
      author: hasan
      changes:
        - createTable:
            tableName: oauth2_users
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(191)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(256)