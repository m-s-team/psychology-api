databaseChangeLog:
  - changeSet:
      id: 000
      author: hasan
      changes:
        - createTable:
            tableName: wais_iv_assessment
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: picture_reasoning_status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: picture_reasoning_requested_date
                  type: timestamp
              - column:
                  name: user_id
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 000-data
      author: hasan
      changes:
        - loadData:
            tableName: wais_iv_assessment
            file: /db/fake-data/wais_iv_assessment.csv
            separator: ;