databaseChangeLog:
  - changeSet:
      id: 000
      author: hasan
      changes:
        - createTable:
            tableName: picture_reasoning_test_result
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: test_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_answer
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: assessment_id
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: 000-data
      author: hasan
      changes:
        - loadData:
            tableName: picture_reasoning_test_result
            file: /db/fake-data/picture_reasoning_test_result.csv
            separator: ;